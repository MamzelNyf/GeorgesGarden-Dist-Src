---
title: Contact us
description: Georges garden contact tool
---
<!-- CONTENT - CONTACT -->
<div class="contact-section grid-x grid-padding-x grid-margin-x align-center">
    {{> breadcrumbs}}
        <div class="medium-4 cell small-order-2 medium-order-1 medium-offset-1">
            <h2>Our address</h2>
            <p>1 rue du Paradis<br>
                Fremantle<br>
                Australia<br>
                Phone: 0400000000
            </p>
            <iframe class="map" src="https://www.google.com.au/maps/d/u/0/embed?mid=1kFG86wU2JAtFQXp43IokiQQk-3QjpWx6"
                width="640" height="480" style="border:0" allowfullscreen>
            </iframe>
        </div>
        <div class="cell medium-7 small-order-1 medium-order-2">
            <!---BEGINNING OF CONTACT FORM-->
            <h1 class="text-center">Contact Us</h1>
            <form>
                <div class="grid-x grid-padding-x align-center">
                    <div class="medium-10 cell">
                        <label>Name</label>
                        <input type="text" placeholder="Type your Name">
                    </div>
                </div>
                <div class="grid-x grid-padding-x align-center">
                    <div class="medium-10 cell">
                        <label>Email</label>
                        <input type="text" placeholder="address@domain.com">
                    </div>
                </div>
                <div class="grid-x grid-padding-x align-center">
                    <div class="medium-10 cell">
                        <label>Message</label>
                        <textarea placeholder="Write your message here:" rows="4"></textarea>
                    </div>
                </div>
                <div class="grid-x grid-padding-x align-center">
                    <div class="medium-10 cell">
                        <label>What is the main subject of this message ?
                            <select>
                                <option value="Info">Info</option>
                                <option value="Delivery option">Delivery option</option>
                                <option value="A simple hello">A simple hello</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="grid-x grid-padding-x align-center">
                    <div class="medium-10 cell">
                        <fieldset class="fieldset">
                            <legend>Why did you come on this website?</legend>
                            <input id="checkbox12" type="checkbox"><label for="checkbox12">Discovering new
                                flowers</label>
                            <input id="checkbox22" type="checkbox"><label for="checkbox22">Gardening</label>
                            <input id="checkbox32" type="checkbox"><label for="checkbox32">Environment</label>
                        </fieldset>
                    </div>
                </div>
                <div class="grid-x grid-padding-x grid-padding-y text-right">
                    <div class="medium-10 cell">
                        <button class="button ">Send your message</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- END MIDDLE MIDDLE SECTION -->
